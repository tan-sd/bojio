    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-sm-6 col-12">

    <script>

      // cnot call displayevent inside.
      // now need it to display from the different objects when press diff buttons
      

      var cardLimit;
      var pageCount;
      var private;
      var endRange;
      var url = './json/raw_response_(3-11).json';

      function displayevent(){

        const cardContainer = document.getElementById("event-container");
        const loadMoreButton = document.getElementById("view-more");
        const cardCountElem = document.getElementById("card-count");
        const cardTotalElem = document.getElementById("card-total");

        // console.log(cardCountElem.textContent);
        // console.log(endRange);
        const cardIncrease = 9;
        let currentPage = 1;

        console.log(pageCount, currentPage);
        const handleButtonStatus = () => {
        if (pageCount === currentPage) {
          loadMoreButton.classList.add("disabled");
          loadMoreButton.setAttribute("disabled", true);
         }
        };

        var rowCounter = 1;
        var insertCounter = 0;
        var firstTime = true;

        const createCard = (index) => {

            axios.get(url)
            .then(response => {

              var rowDiv;

              if (firstTime) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                rowDiv.id = `row${rowCounter}`;
                cardContainer.appendChild(rowDiv);
                firstTime = false;
              }

              if (insertCounter == 3) {
                /* CREATE ROW DIV */
                rowCounter += 1;
                insertCounter = 0;
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                rowDiv.id = `row${rowCounter}`;
                cardContainer.appendChild(rowDiv);
              }

        
            
              pageCount = Math.ceil(cardLimit / cardIncrease);

              cardLimit = response.data.events.length;

              var eventImg = response.data.events[index-1].image.url;
              var eventTitle = response.data.events[index-1].name;

              /* CREATE COL DIV */
              var row = document.getElementById(`row${rowCounter}`);
              const colDiv = document.createElement('div');
              colDiv.className = 'col-md-4 mb-5';

              const cardDiv = document.createElement('div');
              cardDiv.className = 'card';
              cardDiv.style.width = 'auto';

              const imgEle = document.createElement('img');
              imgEle.src = eventImg;
              imgEle.className = 'card-img-top';

              const cardTitleDiv = document.createElement('div');
              cardTitleDiv.className = 'card-title pt-4';
              cardTitleDiv.innerHTML = eventTitle;

              cardDiv.appendChild(imgEle);
              cardDiv.appendChild(cardTitleDiv);
              colDiv.appendChild(cardDiv);

              row.appendChild(colDiv);

              insertCounter += 1;

              cardTotalElem.innerHTML = cardLimit;

            })
      };  //end of create card

      const addCards = (pageIndex) => {
        currentPage = pageIndex;

        handleButtonStatus();

        const startRange = (pageIndex - 1) * cardIncrease;
        const endRange =
        pageIndex * cardIncrease > cardLimit ? cardLimit : pageIndex * cardIncrease;

        console.log(cardLimit);
        cardCountElem.innerHTML = endRange;

        console.log(pageIndex);
        console.log(endRange,cardLimit);
        for (let i = startRange + 1; i <= endRange; i++) {
          createCard(i);
          console.log(i);
        }
      };

      function x() {
        addCards(currentPage);
        loadMoreButton.addEventListener("click", () => {
          addCards(currentPage + 1);
        });
      };

      x()

      }

      function changebutton(press){
        console.log(press.id);
        if(press.id == 'events'){
          const cardContainer = document.getElementById("event-container")
          cardContainer.innerHTML = ''

          const count = document.getElementById("card-count")
          // console.log(count).innerHTML;
          count.textContent = ''
          console.log('here');
          displayevent()

        }else if(press.id == 'private'){

          const cardContainer = document.getElementById("event-container")
          cardContainer.innerHTML = ''
          console.log(typeof(localStorage.getItem('privatejios')));
          private = JSON.parse(localStorage.getItem('privatejios'))
        
          p_event(private)

        }else if(press.id == 'public'){
          const cardContainer = document.getElementById("event-container")
          cardContainer.innerHTML = ''
          console.log(typeof(localStorage.getItem('publicjios')));
          public = JSON.parse(localStorage.getItem('publicjios'))
 
          p_event(public)
        }
      }
      

      function p_event(p){
            // console.log('iinside function');
            console.log(p);
            let cardLimit = 0
            const cardContainer = document.getElementById("event-container");
            const viewMoreButton = document.getElementById("view-more");
            const cardCountElem = document.getElementById("card-count");
            const cardTotalElem = document.getElementById("card-total");

            console.log('this is ' + cardCountElem);
            const cardIncrease = 9;
            let currentPage = 1;

            const handleButtonStatus = () => {
              if (pageCount === currentPage) {
                viewMoreButton.classList.add("disabled");
                viewMoreButton.setAttribute("disabled", true);
              }
            };

            var rowCounter = 1;
            var insertCounter = 0;
            var firstTime = true;

            const createCard = (eventname,username) => {
              
                console.log(p);
                var rowDiv;

                if (firstTime) {
                  const rowDiv = document.createElement('div');
                  rowDiv.className = 'row';   //<div class = row>
                  rowDiv.id = `row${rowCounter}`;
                  cardContainer.appendChild(rowDiv);
                  firstTime = false;
                }

                if (insertCounter == 3) {
                  /* CREATE ROW DIV */
                  rowCounter += 1;
                  insertCounter = 0;
                  const rowDiv = document.createElement('div');
                  rowDiv.className = 'row';
                  rowDiv.id = `row${rowCounter}`;
                  cardContainer.appendChild(rowDiv);
                }

                pageCount = Math.ceil(cardLimit / cardIncrease);
                console.log(pageCount);
        

                    //eventname then username
                    var eventTitle = eventname
                    var username = username

                     /* CREATE COL DIV */
                    var row = document.getElementById(`row${rowCounter}`);
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-md-4 mb-5';

                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    cardDiv.style.width = 'auto';

                    const cardTitleDiv = document.createElement('div');
                    cardTitleDiv.className = 'card-title pt-4';
                    cardTitleDiv.innerHTML = eventTitle;

                    // cardDiv.appendChild(imgEle);
                    cardDiv.appendChild(cardTitleDiv);
                    colDiv.appendChild(cardDiv);

                    row.appendChild(colDiv);

                    insertCounter += 1;

                    cardTotalElem.innerHTML = cardLimit;  //max 1

            }  //end of create card

            for (user in p){
                  for(activity in p[user]){
                    cardLimit += 1
                    // console.log(activity);
                  }
            }

            const addCards = (pageIndex) => {

            currentPage = pageIndex;

            handleButtonStatus();

            const startRange = (pageIndex - 1) * cardIncrease;
           
            if (cardLimit <= 9){
              const endRange = cardLimit
            }else{
              const endRange =
              pageIndex * cardIncrease > cardLimit ? cardLimit : pageIndex * cardIncrease;
            }

            cardCountElem.innerHTML = endRange;

            for(user in p){
                  for(activity in p[user]){
                    console.log(activity);
                    createCard(p[user][activity]['eventname'], p[user][activity]['username'])
                  }
            }
          } //add card function

            function x() {
            addCards(currentPage);
            loadMoreButton.addEventListener("click", () => {
              addCards(currentPage + 1);
            });
            };

            x()
          }//end of public/private event

    </script>
