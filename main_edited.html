    <script>

      var eventbriteJson = './json/raw_response_(3-11).json';

      var eventsCardLimit;
      var publicCardLimit;
      var privateCardLimit;
      var eventsPageCount;
      var publicPageCount;
      var eventsCardIncrease = 9;
      var publicCardIncrease = 9;
      var currentPage = 1;
      
      const cardContainer = document.getElementById("event-container");
      const viewMoreButton = document.getElementById("view-more");
      const cardCountElem = document.getElementById("card-count");
      const cardTotalElem = document.getElementById("card-total");

      const handleEventsButtonStatus = () => {
        if (eventsPageCount === currentPage) {
          viewMoreButton.classList.add("disabled");
          viewMoreButton.setAttribute("disabled", true);
        }
    }

      const handlePublicButtonStatus = () => {
        if (publicPageCount === currentPage) {
            viewMoreButton.classList.add("disabled");
            viewMoreButton.setAttribute("disabled", true);
        }
      };

      var rowCounter = 1;
      var insertCounter = 0;
      var eventFirstTime = true;
      var publicFirstTime = true;

      const createEventsCard = (index) => {

        // console.log(index)
        axios.get(eventbriteJson)
        .then(response => {

            eventsCardLimit = response.data.events.length;
            var rowDiv;
            
          if (eventFirstTime) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            rowDiv.id = `row${rowCounter}`;
            cardContainer.appendChild(rowDiv);
            eventFirstTime = false;
          }

          if (insertCounter == 3) {
            /* CREATE ROW DIV */
            rowCounter += 1;
            insertCounter = 0;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            rowDiv.id = `row${rowCounter}`;
            cardContainer.appendChild(rowDiv);
          }

          eventsPageCount = Math.ceil(eventsCardLimit / eventsCardIncrease);

          var eventImg = response.data.events[index-1].image.url;
          var eventTitle = response.data.events[index-1].name;

          // console.log(rowCounter);

          /* CREATE COL DIV */
          var row = document.getElementById(`row${rowCounter}`);
          const colDiv = document.createElement('div');
          colDiv.className = 'col-md-4 mb-5';

          const cardDiv = document.createElement('div');
          cardDiv.className = 'card';
          cardDiv.style.width = 'auto';

          const imgEle = document.createElement('img');
          imgEle.src = eventImg;
          imgEle.className = 'card-img-top';

          const cardTitleDiv = document.createElement('div');
          cardTitleDiv.className = 'card-title pt-4';
          cardTitleDiv.innerHTML = eventTitle;

          cardDiv.appendChild(imgEle);
          cardDiv.appendChild(cardTitleDiv);
          colDiv.appendChild(cardDiv);

          row.appendChild(colDiv);

          insertCounter += 1;

          cardTotalElem.innerHTML = eventsCardLimit;

        })
      };

      var publicEventName = [];
      // console.log(publicEventName);

      const createPublicCard = (index) => {
        
        // console.log(index);
        publicCardLimit = publicEventName.length;

        var rowDiv;

        if (publicFirstTime) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            rowDiv.id = `row${rowCounter}`;
            cardContainer.appendChild(rowDiv);
            publicFirstTime = false;
          }

        if (insertCounter == 3) {
            /* CREATE ROW DIV */
            rowCounter += 1;
            insertCounter = 0;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';
            rowDiv.id = `row${rowCounter}`;
            cardContainer.appendChild(rowDiv);
        }

        // pageCount = Math.ceil(publicCardLimit / publicCardIncrease);
        publicPageCount = Math.ceil(publicCardLimit / publicCardIncrease);

        var eventTitle = publicEventName[index-1];

        // console.log(rowCounter);

        /* CREATE COL DIV */
        var row = document.getElementById(`row${rowCounter}`);
        const colDiv = document.createElement('div');
        colDiv.className = 'col-md-4 mb-5';

        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.style.width = 'auto';

        const cardTitleDiv = document.createElement('div');
        cardTitleDiv.className = 'card-title pt-4';
        cardTitleDiv.innerHTML = eventTitle;

        cardDiv.appendChild(cardTitleDiv);
        colDiv.appendChild(cardDiv);

        row.appendChild(colDiv);

        insertCounter += 1;

        cardTotalElem.innerHTML = publicCardLimit;
    };

      const addEventsCards = (pageIndex) => {
        currentPage = pageIndex;
        
        handleEventsButtonStatus();

        const startRange = (pageIndex - 1) * eventsCardIncrease;
        const endRange =
        pageIndex * eventsCardIncrease > eventsCardLimit ? eventsCardLimit : pageIndex * eventsCardIncrease;

        cardCountElem.innerHTML = endRange;

        for (let i = startRange + 1; i <= endRange; i++) {
            createEventsCard(i);
            }
            
      };

      const addPublicCards = (pageIndex) => {

        currentPage = pageIndex;

        handlePublicButtonStatus();

        const startRange = (pageIndex - 1) * publicCardIncrease;
        const endRange =
            pageIndex * publicCardIncrease > publicCardLimit ? publicCardLimit : pageIndex * publicCardIncrease;
        
        cardCountElem.innerHTML = endRange;

        for (let i = startRange + 1; i <= endRange; i++) {
            createPublicCard(i);
        }
      }

      function eventsCards() {

        var e = document.getElementById('event-container');
        var child = e.lastElementChild;
        while (child) {
            e.removeChild(child);
            child = e.lastElementChild;
        }

        addEventsCards(1);
        currentPage = 1;
        
        let viewMoreButton = document.getElementById("view-more");

        if (viewMoreButton.classList.contains('disabled')) {
            viewMoreButton.classList.remove('disabled');
            viewMoreButton.removeAttribute('disabled');
        }

        eventFirstTime = true;
      }

      function publicCards() {

        var e = document.getElementById('event-container');
        var child = e.lastElementChild;
        while (child) {
            e.removeChild(child);
            child = e.lastElementChild;
        }

        addPublicCards(1);
        currentPage = 1;

        let viewMoreButton = document.getElementById("view-more");

        if (viewMoreButton.classList.contains('disabled')) {
            viewMoreButton.classList.remove('disabled');
            viewMoreButton.removeAttribute('disabled');
        }

        publicFirstTime = true;
    }

    function privateCards() {
        var e = document.getElementById('event-container');
        var child = e.lastElementChild;
        while (child) {
            e.removeChild(child);
            child = e.lastElementChild;
        }
    }
    
    /* ONLOAD POPULATE EVENT CARDS*/
    window.onload = function () {
        addEventsCards(currentPage);
        viewMoreButton.addEventListener("click", () => {
            addEventsCards(currentPage + 1);
        });
    }

    viewMoreButton.addEventListener("click", () => {
            addPublicCards(currentPage + 1);
        });

    </script>
