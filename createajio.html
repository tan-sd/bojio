        <div class="container-fluid text-center pt-5">
        <div class="row">
          <div class="banner-header col">
            create a Jio
          </div>
        </div>
      </div>

        <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-5">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6 pb-1">
                          <!-- <label for="name" class ='pb-2'>Name</label> -->
                          <input type="text" class="form-control" id="name" placeholder="event name">
                        </div>
                        <div class="form-group col-md-6 pb-1">
                          <!-- <label for="date" class ='pb-2'>Date</label> -->
                          <input type="date" class="form-control" id="date" placeholder="date">
                        </div>
    
                    </div>
                    <br>
                    
                    Type of Event:
                    <div class="form-check">   
                        <!-- cannot make one horizontal line -->
                        
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                        <label class="form-check-label" for="exampleRadios1">
                          Public
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Private
                        </label>
                      </div>
                      <br>
                      <div class="form-row">
                      <h3>Activities</h3>  
                      <div class="form-group col-md-6 pb-1">
                        <!-- <label for="location" class ='pb-2'>Location</label> -->
                        <input type="text" class="form-control" id="activityName" placeholder="Name of activity">
                      </div>
                      <div class="form-group col-md-6 pb-1">
                        <!-- <label for="location" class ='pb-2'>Location</label> -->
                        <input type="text" class="form-control" id="location" placeholder="Location">
                      </div>
                      <div class="form-group col-md-6 pb-1">
                        <!-- <label for="location" class ='pb-2'>Location</label> -->
                        <input type="text" class="form-control" id="activityDuration" placeholder="Duration (mins)">
                      </div>
                      <button type="button" class="btn orange border border-3" id="addEvent" onclick="update()">Add event!</button>
                    </div>
                    <br>
                    
                    <div class="row" id="result">
                      
                    </div>

                    <br>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Keep me updated with the latest events
                        </label>
                      </div>
                    </div>
                    
                    <button type="submit" class="btn orange border border-3" id="createJio">Create Jio!</button>
              </form>

            </div>

            <div class="col-5">
              <div id="map"></div>
            </div>
          
            <div class="col-1"></div>

        </div>
      </div>
    </div>
